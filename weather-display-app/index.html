<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>GeoAR.js demo</title>

  <!-- Scripts for aframe, ar.js location based tracking-->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script>
    THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
  </script>

</head>

<body style='margin: 0; overflow: hidden;'>
  <a-scene vr-mode-ui='enabled: false' embedded renderer="logarithmicDepthBuffer:true"
    arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-text position="0 2 -2" scale=".4 .4 .4" align="center" color="white" visible="false"
      id="weatherDetails"></a-text>
    <a-entity image-renderer></a-entity>
    <script src="./script.js"></script>
    <a-entity weather-details></a-entity>
  </a-scene>

</body>

</html>
